name: CI/CD Pipeline

on:
  push:
    branches: [ master, main, develop, 'feature/*', 'claude/*' ]
  pull_request:
    branches: [ master, main ]
  schedule:
    # Run security scan weekly on Sunday at midnight
    - cron: '0 0 * * 0'

env:
  GO_VERSION: '1.24'
  GOLANGCI_LINT_VERSION: 'v1.64.2'

jobs:
  # Static Analysis and Linting
  lint:
    name: Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          args: --timeout=5m

      - name: Run go vet
        run: go vet ./...

      - name: Check formatting
        run: |
          gofmt_output=$(gofmt -l .)
          if [ -n "$gofmt_output" ]; then
            echo "Files not formatted:"
            echo "$gofmt_output"
            exit 1
          fi

      - name: Check go.mod tidiness
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

  # Security Vulnerability Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install security tools
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run gosec (Go Security Checker)
        run: |
          gosec -fmt=sarif -out=gosec-results.sarif -severity=low -confidence=low ./... || true

      - name: Upload gosec SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: gosec-results.sarif
          category: gosec

      - name: Run govulncheck (Vulnerability Checker)
        run: govulncheck ./...

      - name: Check for hardcoded credentials
        run: |
          # Simple pattern check for common credential patterns
          ! grep -r "password\s*=\s*['\"][^'\"]*['\"]" --include="*.go" . | grep -v "_test.go" | grep -v "example"
          ! grep -r "api[_-]?key\s*=\s*['\"][^'\"]*['\"]" --include="*.go" . | grep -v "_test.go"

  # Unit and Integration Tests
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: sqrl_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests with race detection
        env:
          TEST_DATABASE_URL: "host=localhost user=test password=test dbname=sqrl_test port=5432 sslmode=disable"
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Display test coverage
        run: go tool cover -func=coverage.out

      - name: Check coverage threshold (70% minimum)
        run: |
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: $coverage%"
          if (( $(echo "$coverage < 70" | bc -l) )); then
            echo "ERROR: Coverage $coverage% is below 70% threshold"
            exit 1
          else
            echo "SUCCESS: Coverage $coverage% meets threshold"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out

  # Build Verification for Multiple Platforms
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, security]
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          echo "Building for $GOOS/$GOARCH"
          go build -v ./...

  # Dependency Audit
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Check for outdated dependencies
        run: |
          echo "Checking for outdated dependencies..."
          go list -u -m all 2>/dev/null | grep '\[' || echo "All dependencies are up to date"

      - name: Verify dependencies
        run: |
          go mod verify
          go mod why -m all

      - name: Check for deprecated dependencies
        run: |
          # Check for known deprecated packages
          if grep -q "github.com/jinzhu/gorm" go.mod; then
            echo "WARNING: Using deprecated github.com/jinzhu/gorm"
            echo "Consider migrating to gorm.io/gorm"
          fi

  # CodeQL Semantic Analysis
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:go"

  # Final Status Check
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, test, security, build, dependency-audit, codeql]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.security.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.dependency-audit.result }}" != "success" ] || \
             [ "${{ needs.codeql.result }}" != "success" ]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed successfully!"
